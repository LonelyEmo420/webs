<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christening Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
      margin: 0;
      flex-direction: column;
    }

    /* Envelope Container */
    .envelope-container {
      position: relative;
      width: 300px;
      height: 180px;
      background: #87CEEB; /* Sky Blue Envelope */
      border-radius: 6px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 0 3px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Envelope Flap */
    .envelope-flap {
      position: absolute;
      top: -30px;
      left: 50%;
      width: 100%;
      height: 60px;
      background-color: #6CA6CD; /* Slightly darker blue */
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform: translateX(-50%) rotate(0deg);
      transition: transform 1s ease;
    }

    /* Decorative Seal */
    .seal {
      position: absolute;
      top: 35%;
      left: 50%;
      width: 45px;
      height: 45px;
      background-color: #f15c56;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      line-height: 45px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    /* Envelope Open State */
    .open .envelope-flap {
      transform: translateX(-50%) rotate(-180deg);
    }

    .open .seal {
      display: none;
    }

    /* Modal Invitation */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
      width: 260px;
      max-width: 100%;
      z-index: 10;
      text-align: center;
      opacity: 0; /* Initially hidden */
      transition: opacity 1s ease; /* Fade in transition */
    }

    .modal.show {
      opacity: 1; /* Fully visible */
    }

    .modal img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .modal h1 {
      font-family: 'Dancing Script', cursive;
      color: #6b3e99;
      font-size: 22px;
      margin-bottom: 5px;
    }

    .modal p {
      font-size: 14px;
      color: #5d4f42;
    }

    /* Close Button */
    .modal-close {
      display: block;
      margin-top: 10px;
      background-color: #f15c56;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    .modal-close:hover {
      background-color: #d34841;
    }
  </style>
</head>
<body>

  <!-- Envelope -->
  <div class="envelope-container" onclick="openEnvelope()">
    <div class="envelope-flap"></div>
    <div class="seal">OPEN</div>
  </div>

  <!-- Invitation Modal -->
  <div class="modal" id="invitationModal">
    <img src="anak.jpg" alt="Invitation Image">
    <h1>You're Invited!</h1>
    <p>Join us for the Christening of <br><strong>Kai Harrison</strong>.</p>
    <p><strong>Date:</strong> Sunday, April 11, 2025</p>
    <p><strong>Time:</strong> 11:00 AM</p>
    <p><strong>Venue:</strong> Gango Parish Church, Ozamiz City</p>

    <button class="modal-close" onclick="closeEnvelope()">Close</button>
  </div>

  <script>
    function openEnvelope() {
      document.querySelector('.envelope-container').classList.add('open');
      setTimeout(function() {
        const modal = document.getElementById('invitationModal');
        modal.style.display = 'block';
        modal.classList.add('show'); // Trigger fade-in
      }, 1000);
    }

    function closeEnvelope() {
      document.querySelector('.envelope-container').classList.remove('open');
      const modal = document.getElementById('invitationModal');
      modal.classList.remove('show'); // Trigger fade-out
      setTimeout(function() {
        modal.style.display = 'none'; // Hide after the fade-out
      }, 1000); // Wait for the fade-out transition
    }
  </script>

</body>
</html>
